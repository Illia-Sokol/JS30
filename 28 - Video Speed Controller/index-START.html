<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const video = document.querySelector('.flex');
  const speed = document.querySelector('.speed');
  const speedBar = document.querySelector('.speed-bar');

  speed.addEventListener('mousemove', function(e) {
    const top = this.offsetTop;
    const mouseTop = e.pageY - top;
    const min = 0.4;
    const max = 4;
    const height = mouseTop / this.clientHeight;
    const percent = Math.round( height * 100 );
    const playBack = height * (max - min) + min;

    speedBar.style.height = `${percent}%`;
    speedBar.textContent = playBack.toFixed(2) + 'x';

    video.playbackRate = playBack;
  })
</script>
</body>
</html>
